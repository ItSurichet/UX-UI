<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Campus Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #ffcc00; /* สีพื้นหลังที่เหมือนหน้า Homepage */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .profile-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-card h5 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .profile-card p {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- หัวข้อหน้าโปรไฟล์ -->
        <h3 class="profile-header">Your Profile</h3>
        
        <!-- ข้อมูลโปรไฟล์ -->
        <div class="profile-card">
            <h5>Name: Puszu</h5>
            <p>First Name: Puszu</p>
            <p>Last Name: Puszu</p>
            <p>Email: puszu@email.com</p>
            <button class="btn btn-primary" onclick="window.location.href='edit-profile.html'">Edit Profile</button>
        </div>

        <!-- ปุ่มย้อนกลับไปที่หน้า Settings -->
        <button class="back-btn" onclick="window.location.href='setting.html'">Back to Settings</button>
    </div>

    <!-- รวมสคริปต์ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
