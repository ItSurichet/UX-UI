<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Campus Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #ffcc00;
        }
        .map-container {
            height: 80vh;
            width: 100%;
            background-color: #e0e0e0;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <h3>Campus Go</h3>
            <button class="btn btn-light" onclick="window.location.href='setting.html'">Settings</button>
        </div>
        <div class="map-container" id="map"></div>
        <div class="mt-3">
            <button class="btn btn-primary w-100" onclick="window.location.href='reservation.html'">Make Reservation</button>
        </div>

        <!-- ปุ่มย้อนกลับไปหน้า Login -->
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Login</button>
    </div>

    <!-- ใช้ Leaflet.js แทน Google Maps API -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // สร้างแผนที่ด้วย Leaflet.js
        var map = L.map('map').setView([18.7962, 98.9817], 15); // Chiang Mai University

        // เพิ่มแผนที่ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>
</body>
</html>
